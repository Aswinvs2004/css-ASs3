<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sweety Sweets</title>
</head>
<body>
    <header>
        <h1>Sweety Sweets</h1>
    </header>
    <main>
        <section class="candy-info">
            <h2> Candy candy</h2>
            <p>"Feel the Peanut Attack Inside."</p>
        </section>
        <section class="candy-images">
            <h2>Images Of My Top Four </h2>
            <img src="./snickers.webp" alt="Snickers">
            <img src="./m and m.jpeg" alt="M and M">
            <img src="./raees.png" alt="Snickers">
            <img src="./mars.webp" alt="M and M">
        </section>
    </main>
    <footer>
        <div class="footer-logo">
            <img src="logo.png" alt="Candy Company Logo">
        </div>
        <div class="company-info">
            <p>Sweety Sweets .</p>
            <p>Near Nadathara</p>
            <p>Phone: + 1 (123)-456-7890</p>
        </div>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for "message">Message</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </footer>
</body>
</html>
